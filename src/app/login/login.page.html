<ion-header >
  <ion-toolbar >
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" id="campos">
        <ion-input [(ngModel)]="nombre" name="nombre" label="Nickname" label-placement="floating" fill="outline" placeholder="Ingrese su Nickname" helperText="Ingrese su Nickname"></ion-input>
      </ion-col>
      <ion-col size="12" id="campos">
        <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña" helperText="Ingrese una contraseña válida"></ion-input>
      </ion-col>
      <br>
      <ion-col size="12">
        <ion-text [routerLink]="['/recuperacion']">¿Has olvidado tu contraseña?</ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="ingresarNombre()">Iniciar sesion</ion-button>
      </ion-col>
        <div class="icon-container" ><ion-icon name="car-sport"></ion-icon></div> 

    
     </ion-row>   
</ion-grid>
