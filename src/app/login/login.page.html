<ion-header >
  <ion-toolbar >
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">

              <ion-input label="Email o Nickname" label-placement="floating" fill="outline" placeholder="Ingrese su email o nickname" helperText="ingrese un email o nickname valido"></ion-input>
            <ion-col size="12" id="campos">
              <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Ingrese su password" helperText="ingrese una contraseña valida"></ion-input>
            </ion-col>
              <br>
            <ion-col size="12">
              <ion-text [routerLink]="['/recuperacion']">¿Has olvidado tu contraseña?</ion-text>
            </ion-col>
          <ion-col size="12">
            <ion-button [routerLink]="['/home']">Iniciar sesion</ion-button>
          </ion-col>

        
    </ion-row>
